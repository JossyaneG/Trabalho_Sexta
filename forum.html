<!DOCTYPE html>
<html>

<head>
  <title>Serra Selvagem</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- estilos de fonte -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <style>
    /* Adicione um estilo para ocultar a seção de comentários por padrão */
    .comments-section {
      display: none;
    }

    /* Estilo para a caixa de diálogo do link de compartilhamento */
    .share-link-dialog {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="imagens/logo.png" alt="">
            <span>
              Serra Selvagem
            </span>
          </a>
        </nav>
      </div>
    </header>
    <!-- header section ends -->

    <!-- Main Content Area -->
    <div class="main_content">
      <div class="container">
        <!-- Divisão para o fundo branco -->
        <div class="post_container">
          <!-- Post Section 1 -->
          <div class="post" style="margin-bottom: 50px;">
            <!-- Conteúdo do post -->
            <div class="user-info">
              <img class="user-icon" src="imagens/usuario.png" alt="Foto de Perfil">
              <span class="username">Nome do Usuário</span>
            </div>
            <h2>Título do Post 1</h2>
            <!-- Espaço para imagens -->
            <div class="post-images">
              <img src="imagens/cobra.png" alt="Imagem 1" class="imagem-destaque">
              <img src="imagens/cobra2.png" alt="Imagem 1" class="imagem-destaque2">
              <!-- Adicione mais imagens aqui conforme necessário -->
            </div>
            <p>qualquer coisa
              full random e fds.</p>
            <div class="rating">
              <p>
                <strong>Nível de Perigo
              </p>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9734;</span>
              <span class="star">&#9734;</span>
            </strong>
            </div>
            <div class="buttons">
              <button class="like-button" onclick="increaseLikes()">Likes <span id="like-count">0</span></button>
              <button class="comment-button" onclick="toggleComments()">Comentários</button>
              <button class="share-button" onclick="showShareLinkDialog()">Compartilhar</button>
            </div>
            <!-- Caixa de diálogo para o link de compartilhamento -->
            <div class="share-link-dialog" id="share-link-dialog">
              <p>Compartilhe este link:</p>
              <input type="text" id="share-link-input" readonly>
            </div>
            <hr>
            <!-- Espaço para as estrelas -->
          </div>
          <!-- Fim do Post Section 1 -->

          <!-- Seção de Comentários -->
          <div class="comments-section">
            <h3>Comentários</h3>
            <div class="comment">
              <img class="comment-user-icon" src="imagens/usuario.png" alt="Foto do Usuário 1">
              <p><strong>Nome do Usuário:</strong> Comentário 1</p>
            </div>
            <div class="comment">
              <img class="comment-user-icon" src="imagens/usuario.png" alt="Foto do Usuário 2">
              <p><strong>Nome do Usuário:</strong> Comentário 2</p>
            </div>
            <!-- Formulário para adicionar comentário -->
            <form class="comment_form">
              <label for="comment">Adicionar Comentário:</label><br>
              <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
              <button type="submit">Enviar</button>
            </form>
          </div>
          <!-- Fim da Seção de Comentários -->

        </div>
        <!-- Fim do container de posts -->
      </div>
    </div>
    <!-- Fim do Main Content Area -->
  </div>

  <!-- JavaScript -->
  <script>
    let likeCount = 0;

    function increaseLikes() {
      likeCount++;
      document.getElementById("like-count").innerText = likeCount;
    }

    function toggleComments() {
      const commentsSection = document.querySelector('.comments-section');
      if (commentsSection.style.display === 'none') {
        commentsSection.style.display = 'block';
      } else {
        commentsSection.style.display = 'none';
      }
    }

    function showShareLinkDialog() {
      const shareLinkDialog = document.getElementById('share-link-dialog');
      const currentURL = window.location.href;
      const shareLinkInput = document.getElementById('share-link-input');
      shareLinkInput.value = currentURL;
      shareLinkDialog.style.display = 'block';
    }
  </script>
</body>

</html>

<script>

$(document).ready(function() {
    // Submit do formulário de criação de perfil
    $('#profile_form').submit(function(e) {
        e.preventDefault(); // Impede o envio padrão do formulário

        // Aqui você pode adicionar a lógica para enviar os dados do formulário
        // Por exemplo, usando AJAX para enviar os dados para o servidor

        // Exemplo de alerta após o envio bem-sucedido
        alert('Perfil criado com sucesso!');
    });

    // Submit do formulário de login
    $('#login_form').submit(function(e) {
        e.preventDefault(); // Impede o envio padrão do formulário

        // Aqui você pode adicionar a lógica para enviar os dados do formulário
        // Por exemplo, usando AJAX para enviar os dados para o servidor

        // Valores esperados para login e senha
        const expectedEmail = 'usuario@example.com';
        const expectedPassword = 'senha123';

        // Obter os valores inseridos pelo usuário
        const email = $('#login_form input[type="email"]').val();
        const password = $('#login_form input[type="password"]').val();

        // Verificar se os valores inseridos correspondem aos valores esperados
        if (email === expectedEmail && password === expectedPassword) {
            // Login bem-sucedido
            alert('Login bem-sucedido!');
        } else {
            // Exibir mensagem de erro
            $('#error_message').show();
        }
    });
});

</script>
